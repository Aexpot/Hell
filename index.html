<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Krona One', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            cursor: url('cursor.png'), auto;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .discord-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .discord-links a {
            margin: 0 10px;
        }

        .discord-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .discord-links img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .ray {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: rayAnimation 0.7s forwards;
            z-index: 0;
            display: none;
        }
        @keyframes rayAnimation {
            to {
                transform: scale(5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <h1>Hell</h1>
            <p>Developer,CosmoCloud</p>
            <p>System Administrator</p>
            <div class="discord-links">
                <a href="https://discordapp.com/users/root_hell" target="_blank">
                    <img src="discord.png" alt="Discord">
                </a>
                <a href="clowns.html">
                    <img src="clown.png" alt="Clown">
                </a>
                <a href="https://github.com/Aexpot" target="_blank">
                    <img src="github.png" alt="GitHub">
                </a>
            </div>
        </div>
    </div>

    <div class="ray" id="ray"></div>

    <script>
        const body = document.body;
        const card = document.getElementById('card');
        const ray = document.getElementById('ray');

        body.addEventListener('mousemove', function(e) {
            ray.style.display = 'block';
            ray.style.left = `${e.clientX}px`;
            ray.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
